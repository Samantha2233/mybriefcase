{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1>Edit {{object.project_name}}</h1>
    {% else %}
        <h1>Add Project</h1>
    {% endif %}

    <div id="project-form-box">
        <form action="" method="post" class="form-style">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
        </form>
    </div>


{% endblock %}
