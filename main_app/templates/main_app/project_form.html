{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1>Edit {{object.project_name}}</h1>
    {% else %}
        <h1>Add Project</h1>
    {% endif %}

    <form action="{% url 'user_profile' user.portfolio.id %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
