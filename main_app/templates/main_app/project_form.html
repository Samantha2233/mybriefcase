{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1>Edit {{object.project_name}}</h1>
    {% else %}
        <h1>Add Project</h1>
    {% endif %}

    <div id="project-form-box">
        <form action="" method="post" class="form-style">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
            {{ field.label_tag }} {{ field }}
            <br>
            {{ field.help_text }}
            {{ field.errors }}
    </div>
    {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>


{% endblock %}
