{% extends 'base.html' %}

{% block content %}
  <h1>Delete Project</h1>

  <h4>Are you sure you want to delete Project: <span class="teal-text">{{ object.project_name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-outline-danger">
    <a class="btn btn-outline-warning" href="{% url 'user_profile' user.id %}">Cancel</a>
  </form>
{% endblock %}
