{% extends 'base.html' %}
{% block content %}

<h1>portfolio</h1>

{% if user.portfolio != '' %}
{% for p in portfolios %}
<a href="{% url 'portfolio_detail' p.id %}">
<div>
        {{p.id}}
    {{p.profile_link}}
    {{p.github_link}}
    {{p.about_me}}
</div>
</a>
{% endfor %}
{% endif %}

{% endblock %}
