{% extends 'base.html' %}
{% block content %}
<h1>Log In</h1>
<div class="jumbotron" id="login-container">

    <form method="post" action="{% url 'login' %}">

    {% csrf_token %}
    <div class="form-group">
    {{ form.as_p }}
        </div>

    <input type="submit" class="btn btn-primary" value="login">
    <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
